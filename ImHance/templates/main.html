<!DOCTYPE html>
<html>

<head>
  <title>Image Converter</title>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url("https://www.transparenttextures.com/patterns/crossword.png");
      background-attachment: fixed;
      background-size: cover;
    }

    .navbar {
      background-color: #34495e;
      padding: 8px 40px;
    }

    .navbar-brand {
      color: #ecf0f1;
    }

    .navbar-brand:hover {
      color: #bdc3c7;
      text-decoration: none;
    }

    h1 {
      color: #34495e;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #34495e !important;
      border-color: #34495e !important;
      transition: background-color 0.3s, border-color 0.3s;
      -webkit-appearance: none !important;
      box-shadow: unset !important;
    }

    .btn-primary:hover {
      background-color: #2c3e50;
      border-color: #2c3e50;
    }

    .image-input {
      box-shadow: unset !important;

    }

    .convert-btn {
      position: relative;
    }

    .convert-btn-text.hidden {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    .loader {
      width: 24px;
      height: 24px;
      border: 2px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a href="/" class="navbar-brand">ImHance</a>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="text-center mb-4">Image Converter</h1>
        <div class="card">
          <div class="card-body">
            <form method="post" action="{% url 'ImageEnhancerFunction' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="image_file" class="form-label">Select an image to convert:</label>
                <input type="file" class="form-control image-input" name="image_file" id="image_file">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary convert-btn" onclick="openLoader()">
                  <div class="btn-txt convert-btn-text">
                    Convert
                  </div>
                  <div class="loader hidden"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function openLoader() {
      const loader = document.querySelector('.loader')
      const button = document.querySelector('.convert-btn-text')
      loader.classList.remove('hidden')
      button.classList.add('hidden')
    }
  </script>
</body>

</html>
